<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
  <head>
    <meta charset="UTF-8">
    <title>My First CRUD App</title>
    <link rel="stylesheet" href="app.css">
    <link rel="stylesheet" type="text/css" href="starability-basic.css"/>
    <script
            src="https://code.jquery.com/jquery-3.3.1.js"
            integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
            crossorigin="anonymous"></script>
    <script src="app.js"></script>

  </head>
  <body>
    <div class = "wrapper">

        <header class="header">
            <button class='reg'>Register</button>
            <button class='login'>Login</button>
        </header>
    
        <article class = "main">
      <!-- create canvas table 
        list ranking, ID, car make, coords?, rating
        -->
        <table id = "leaderboard">
            <thead>
                <tr>
                    <th>Level</th>
                    <th>ID</th>
                    <th>Model</th>
                    <th>Distance</th>
                    <th>Rating</th>
                </tr>
            </thead>
            <tbody id="driverTable"></tbody>
        </table>
        
        </article>

        <aside class = "aside aside-1">
            <div class="profile">
                    <div class="identifier">Guest</div>
                    <div class='level' value = 0><h2>Level 0</h2></div>
                    <div class ="user-rating">
                        <div class="starability-result" data-rating="0"></div>
                    </div>
                   
                    <div id = "grid">
                        <div class="avatar"></div>
                        <div class="achievements"></div>
                        <div class="achievements"></div>
                        <div class="achievements"></div>
                    </div>
            </div>

            <label for="default">Enter a driver rating submission
                <div class = 'uploadimg'></div> 
            </label>
            <input type="text" class="user-input-title" placeholder="License Plate">
            <input type="text" class="user-input-state" placeholder="State/Territory" list = "states">    
              <datalist id="states">
                  <option value="AL">Alabama</option>
                  <option value="AK">Alaska</option>
                  <option value="AZ">Arizona</option>
                  <option value="AR">Arkansas</option>
                  <option value="CA">California</option>
                  <option value="CO">Colorado</option>
                  <option value="CT">Connecticut</option>
                  <option value="DE">Delaware</option>
                  <option value="DC">District Of Columbia</option>
                  <option value="FL">Florida</option>
                  <option value="GA">Georgia</option>
                  <option value="HI">Hawaii</option>
                  <option value="ID">Idaho</option>
                  <option value="IL">Illinois</option>
                  <option value="IN">Indiana</option>
                  <option value="IA">Iowa</option>
                  <option value="KS">Kansas</option>
                  <option value="KY">Kentucky</option>
                  <option value="LA">Louisiana</option>
                  <option value="ME">Maine</option>
                  <option value="MD">Maryland</option>
                  <option value="MA">Massachusetts</option>
                  <option value="MI">Michigan</option>
                  <option value="MN">Minnesota</option>
                  <option value="MS">Mississippi</option>
                  <option value="MO">Missouri</option>
                  <option value="MT">Montana</option>
                  <option value="NE">Nebraska</option>
                  <option value="NV">Nevada</option>
                  <option value="NH">New Hampshire</option>
                  <option value="NJ">New Jersey</option>
                  <option value="NM">New Mexico</option>
                  <option value="NY">New York</option>
                  <option value="NC">North Carolina</option>
                  <option value="ND">North Dakota</option>
                  <option value="OH">Ohio</option>
                  <option value="OK">Oklahoma</option>
                  <option value="OR">Oregon</option>
                  <option value="PA">Pennsylvania</option>
                  <option value="RI">Rhode Island</option>
                  <option value="SC">South Carolina</option>
                  <option value="SD">South Dakota</option>
                  <option value="TN">Tennessee</option>
                  <option value="TX">Texas</option>
                  <option value="UT">Utah</option>
                  <option value="VT">Vermont</option>
                  <option value="VA">Virginia</option>
                  <option value="WA">Washington</option>
                  <option value="WV">West Virginia</option>
                  <option value="WI">Wisconsin</option>
                  <option value="WY">Wyoming</option>
              </datalist>

              <p></p>
              <!-- https://github.com/LunarLogic/starability -->
              <fieldset class="starability-basic">
                  <legend>Rating:</legend>
                  <input type="radio" id="no-rate" class="input-no-rate" name="rating" value="0" checked aria-label="No rating." />
                  <input type="radio" id="first-rate1" name="rating" value="1" />
                  <label for="first-rate1" title="Terrible">1 star</label>
                  <input type="radio" id="first-rate2" name="rating" value="2" />
                  <label for="first-rate2" title="Not good">2 stars</label>
                  <input type="radio" id="first-rate3" name="rating" value="3" />
                  <label for="first-rate3" title="Average">3 stars</label>
                  <input type="radio" id="first-rate4" name="rating" value="4" />
                  <label for="first-rate4" title="Very good">4 stars</label>
                  <input type="radio" id="first-rate5" name="rating" value="5" />
                  <label for="first-rate5" title="Amazing">5 stars</label>
                </fieldset>
              
          <div id = "cmt">Comments:</div>
          <textarea class="user-input-body" placeholder="Record comments"></textarea> 
              
          <button class="add-text-btn">Submit</button>
          <button class="del-text-btn">Delete (admin)</button>

          <div class="display"></div>
        </aside>

        <aside class = "aside aside-2">
            <!-- street level / streaming cam view below gmap directions -->

            <div id="map"></div>
            <script>
                // Initialize and add the map
                function initMap() {
                  // loc coords
                  var us = {lat: 40.763821, lng: -73.977916};
                  // The map
                  var map = new google.maps.Map(
                      document.getElementById('map'), {zoom: 11, center: us});
                  // The marker
                  var marker = new google.maps.Marker({position: us, map: map});
                }
                    </script>
                    <!--Load the API from the specified URL
                    * The async attribute allows the browser to render the page while the API loads
                    * The key parameter will contain your own API key (which is not needed for this tutorial)
                    * The callback parameter executes the initMap() function
                    -->
                    <script async defer
                    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA06luBUE2Zj_Ds-mzjZedFSyWY97F7Xuw&callback=initMap">
                  </script>

                  <div id="embedded">
                      <!-- Embedded gmap -->
                      <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d6046.142654729521!2d-73.988506!3d40.738456!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x2b79dcdc251b8415!2sGramercy+Tavern!5e0!3m2!1sen!2sus!4v1536723430338" frameborder="0" style="border:0" allowfullscreen></iframe>
                  </div>
                  
                  <div id = "camView"></div>
        </aside>
        
      </div>
        
    
  </body>

</html>
