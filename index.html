<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
  <head>
    <meta charset="UTF-8">
    <title>My First CRUD App</title>
    <link rel="stylesheet" href="app.css">
    <script
            src="https://code.jquery.com/jquery-3.3.1.js"
            integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
            crossorigin="anonymous"></script>
    <script src="app.js"></script>

  </head>
  <body>
    <div class = "wrapper">
      <header class="header"><h1>DriveUP</h1></header>
        <article class = "main">
      
          <label for="default">Enter a rating submission</label>
          <input type="text" class="user-input-title" placeholder="License Plate">
          <input type="text" class="user-input-body"  placeholder="Rating">
          <input type="text" class="user-input-state" placeholder="State / Territory" list = "states">

          <datalist id="states">
              <option value="AL">
              <option value="AK">
              <option value="AZ">
              <option value="AR">
              <option value="CA">
              <option value="CO">
              <option value="CT">
              <option value="DE">
              <option value="FL">
              <option value="GA">
              <option value="HI">
              <option value="ID">
              <option value="IL">
              <option value="IN">
              <option value="IA">
              <option value="KS">
              <option value="KY">
              <option value="LA">
              <option value="ME">
              <option value="MD">  
              <option value="MA">
              <option value="MI">
              <option value="MN">
              <option value="MS">
              <option value="MO">
              <option value="MT">
              <option value="NE">
              <option value="NV">
              <option value="NH">
              <option value="NJ">
              <option value="NM">
              <option value="NY">
              <option value="NC">
              <option value="ND">
              <option value="OH">
              <option value="OK">
              <option value="OR">
              <option value="PA">
              <option value="RI">
              <option value="SC">
              <option value="SD">
              <option value="TN">
              <option value="TX">
              <option value="UT">
              <option value="VT">
              <option value="VA">
              <option value="WA">
              <option value="WV">
              <option value="WI">
              <option value="WY">
              
              <option value="DC">
              <option value="PR">
              <option value="VI">

            </datalist>

          <button class="add-text-btn">Submit</button>
          <button class="del-text-btn">delete entry</button>

          <div class="display"></div>
        </article>

        <aside class = "aside aside-1"></aside>
        <aside class = "aside aside-2"></aside>
      <footer class="footer"></footer>
    </div>
  </body>
</html>
